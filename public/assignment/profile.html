<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <title>Title</title>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>
        <link href="css/styles.css" rel="stylesheet"/>
    </head>
    <body class="nav-padding">
        <div>
            <nav class="navbar navbar-fixed-top bg-primary">
                <div class="container-fluid">
                    <div class="navbar-header-fixed">

                        <a class="navbar-brand bg-primary" href="#">Profile </a>
                    </div>
                    <p class="navbar-text pull-right text-primary">
                        <a href="profile.html" class="bg-primary pull-right">
                            <span class="glyphicon glyphicon-ok">
                            </span>
                        </a>
                    </p>
                </div>
            </nav>
        </div>

        <div class="container">

            <form>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" placeholder="Username">
                </div>
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" class="form-control" id="email" placeholder="abc@def.com">
                </div>
                <div class="form-group">
                    <label for="first-name">First Name</label>
                    <input type="text" class="form-control" id="first-name" placeholder="First Name">
                </div>
                <div class="form-group">
                    <label for="last-name">Last Name</label>
                    <input type="text" class="form-control" id="last-name" placeholder="Last Name">
                </div>
            </form>

            <a class="btn btn-primary btn-block"
               href="website-list.html">Websites</a>
            <a class="btn btn-danger  btn-block"
               href="login.html">Logout</a>
        </div>


        <nav class="navbar navbar-fixed-bottom bg-primary nav-height">
            <div class="container-fluid">
                <a href="#" class="navbar-brand bg-primary pull-right">
                    <span class="glyphicon glyphicon-user"></span></a>
            </div>
        </nav>

    </body>
</html>
