<div class="container" >
    <h1>Login</h1>
    <form>
        <div class="form-group">
            <label for="uname">Username</label>
            <input ng-model="model.user.username" type="text" id="uname" class="form-control"
                   placeholder="username"/>
        </div>
        <div class="form-group">
            <label for="pwd">Password</label>
            <input ng-model="model.user.password" type="password" id="pwd" class="form-control"
                   placeholder="password"/>
        </div>
        <a class="btn btn-primary btn-block"
           ng-click="model.login(model.user)">Login</a>
        <a href="/auth/google" class="btn btn-danger btn-block">
            <span class="fa fa-google"></span>
            Google
        </a>
        <a href="/auth/facebook" class="btn btn-primary btn-block">
            <span class="fa fa-facebook-official"></span>
            Facebook
        </a>
        <a class="btn btn-success btn-block"
           href="#/register">Register</a>
        <span class="label label-danger">{{model.alert}}</span>
    </form>
</div>
