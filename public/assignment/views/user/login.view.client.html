<div class="container" >
    <h1>Login</h1>
    <form>
        <div class="form-group">
            <label for="uname">Username</label>
            <input ng-model="model.user.username" type="text" id="uname" class="form-control"
                   placeholder="username"/>
        </div>
        <div class="form-group">
            <label for="pwd">Password</label>
            <input ng-model="model.user.password" type="password" id="pwd" class="form-control"
                   placeholder="password"/>
        </div>
        <a class="btn btn-primary btn-block"
           ng-click="model.login(model.user)">Login</a>
        <a class="btn btn-success btn-block"
           href="#/register">Register</a>
    </form>
</div>
