<nav class="navbar navbar-fixed-top bg-primary">
    <div class="container-fluid">
        <div class="navbar-header-fixed">

            <a class="navbar-brand bg-primary" href="#">Profile </a>
        </div>
        <p class="navbar-text pull-right text-primary">
            <a ng-click="model.updateUser()" class="bg-primary pull-right">
                            <span class="glyphicon glyphicon-ok">
                            </span>
            </a>
        </p>
    </div>
</nav>

<div class="container">

    <form>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" placeholder="Username" ng-model="model.user.username">
        </div>
        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" placeholder="abc@def.com" ng-model="model.user.email">
        </div>
        <div class="form-group">
            <label for="first-name">First Name</label>
            <input type="text" class="form-control" id="first-name" placeholder="First Name" ng-model="model.user.firstName">
        </div>
        <div class="form-group">
            <label for="last-name">Last Name</label>
            <input type="text" class="form-control" id="last-name" placeholder="Last Name" ng-model="model.user.lastName">
        </div>
        <div class="form-group">
            <label for="phone">Phone</label>
            <input type="text" class="form-control" id="phone" placeholder="Phone number" ng-model="model.user.phone">
        </div>
    </form>

    <a class="btn btn-primary btn-block"
       href="#/user/{{model.user._id}}/website">Websites</a>
    <a class="btn btn-danger  btn-block"
       href="#/login">Logout</a>
    <a class="btn btn-warning btn-block"
       ng-click="model.deleteUser()">Unregister</a>
</div>


<nav class="navbar navbar-fixed-bottom bg-primary nav-height">
    <div class="container-fluid">
        <a class="navbar-brand bg-primary pull-right">
            <span class="glyphicon glyphicon-user"></span></a>
    </div>
</nav>
