<div class="container-fluid">
    <h1>Register</h1>
    <input type="text" ng-model="model.user.username"
           class="form-control"
           placeholder="username"/>
    <input type="password" ng-model="model.user.password"
           class="form-control"
           placeholder="password"/>
    <input type="password" ng-model="model.user.vpassword"
           class="form-control"
           placeholder="verify password"/>
    <a class="btn btn-primary btn-block"
       href="#/profile">Register</a>
    <a class="btn btn-danger  btn-block"
       href="#/login">Cancel</a>
</div>
