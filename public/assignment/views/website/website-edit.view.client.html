<div ng-include="'views/website/website-list.view.client.html'"  class="col-xs-4 hidden-xs vdivider">
</div>
<div id="editrightpane" class="col-xs-12 col-sm-8 container form-group">
    <nav class="navbar navbar-fixed-top bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand bg-primary" href="#/user/{{model.uid}}/website">
                <span class="glyphicon glyphicon-menu-left" aria-hidden="true"></span>
            </a>
            <div class="navbar-header-fixed">
                <a class="navbar-brand bg-primary">Edit Website </a>
            </div>
            <p class="navbar-text pull-right text-primary">
                <a ng-click="model.updateWebsite(model.website)" class="bg-primary pull-right">
                            <span class="glyphicon glyphicon-ok">
                            </span>
                </a>
            </p>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            Name
            <input placeholder="Name" class="form-control" ng-model="model.website.name">
            Description
            <textarea placeholder="Description" rows="5" class="form-control"
                      ng-model="model.website.description"> </textarea>
            <br>
            <a class="btn btn-danger btn-block form-control" ng-click="model.deleteWebsite()">Delete</a>
        </div>

    </div>

    <nav class=" navbar navbar-fixed-bottom bg-primary nav-height">
        <div class="container-fluid">
            <a href="#/user/{{model.uid}}" class="navbar-brand bg-primary pull-right">
                <span class="glyphicon glyphicon-user"></span></a>
        </div>
    </nav>
</div>
