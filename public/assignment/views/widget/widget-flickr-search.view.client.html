<nav class="navbar navbar-fixed-top navbar-default">
    <div class="container-fluid">
        <!-- back navigation-->
        <a class="navbar-brand"
           href="#/user/{{model.uid}}/website/{{model.wid}}/page/{{model.pid}}/widget/{{model.wgid}}">
            <span class="glyphicon glyphicon-menu-left" aria-hidden="true"></span>
        </a>
        <div class="navbar-header-fixed">
            <a class="navbar-brand" href="#">Image Search </a>
        </div>
        <a ng-click="model.updateWidget()" class="navbar-text pull-right">
                            <span class="glyphicon glyphicon-ok">
                            </span>
        </a>
    </div>
</nav>
<div class="container-fluid">
    <div class="input-group">
        <input ng-model="model.searchText" type="text" class="form-control" placeholder="Search...">
        <span class="input-group-btn">
        <a ng-click="model.searchPhotos()" class="btn btn-default" type="button">
            <span class="glyphicon glyphicon-search"></span>
        </a>
    </span>
    </div>


    <div class="row">
        <div class="col-md-4 col-xs-6 hidden-xs" ng-repeat="photo in model.photos.photo">
            <img ng-click="model.selectPhoto(photo)"
                 ng-src="https://farm{{photo.farm}}.staticflickr.com/{{photo.server}}/{{photo.id}}_{{photo.secret}}_m.jpg"/>
        </div>
        <div class="col-xs-4 visible-xs" ng-repeat="photo in model.photos.photo">
            <img ng-click="model.selectPhoto(photo)"
                 ng-src="https://farm{{photo.farm}}.staticflickr.com/{{photo.server}}/{{photo.id}}_{{photo.secret}}_s.jpg"/>
        </div>
    </div>
</div>
<nav class="navbar navbar-default navbar-fixed-bottom nav-height">
    <div class="container-fluid">
        <a href="#/user/{{model.uid}}" class="navbar-brand pull-right">
            <span class="glyphicon glyphicon-user"></span></a>
    </div>
</nav>
