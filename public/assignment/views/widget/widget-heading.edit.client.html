<div class="container">
    <form>
        <div class="form-group">
            <label for="widgetname">Name</label>
            <input type="text" id="widgetname" class="form-control" ng-model="model.widget.name"
                   placeholder="Widget Name" value="Widget name"/>
        </div>
        <div class="form-group">
            <label for="widgettext">Text</label>
            <input type="text" id="widgettext" class="form-control" ng-model="model.widget.text"
                   placeholder="Widget Header" value="widget header"/>
        </div>

        <div class="form-group">
            <label for="widgettext">Size</label>
            <input type="number" id="widgetsize" class="form-control" ng-model="model.widget.size"
                   placeholder="Widget Size" value="3"/>
        </div>

        <a ng-click="model.deleteWidget()" class="btn btn-danger form-control">Delete</a>
    </form>
</div>
