<nav class="navbar navbar-fixed-top navbar-default">
    <div class="container-fluid">
        <!-- back navigation-->
        <a class="navbar-brand" href="#/user/{{model.uid}}/website/{{model.wid}}/page">
            <span class="glyphicon glyphicon-menu-left" aria-hidden="true"></span>
        </a>
        <div class="navbar-header-fixed">
            <a class="navbar-brand" href="">Widgets </a>
        </div>
        <a href="#/user/{{model.uid}}/website/{{model.wid}}/page/{{model.pid}}/widget/new"
           class="navbar-text pull-right">
                            <span class="glyphicon glyphicon-plus">
                            </span>
        </a>
    </div>
</nav>

<div class="div-sortable">
    <div ng-repeat="widget in model.widgets">
        <div ng-switch="widget.widgetType">
            <div ng-switch-when="HEADER" class="container">
                <a href="#/user/{{model.uid}}/website/{{model.wid}}/page/{{model.pid}}/widget/{{widget._id}}"
                   class="pull-right">
                    <span class="glyphicon glyphicon-cog" aria-hidden="true"></span>
                </a>
                <div ng-include="'views/widget/widget-heading.view.client.html'"></div>
            </div>
            <div ng-switch-when="IMAGE" class="container">
                <a href="#/user/{{model.uid}}/website/{{model.wid}}/page/{{model.pid}}/widget/{{widget._id}}"
                   class="pull-right">
                    <span class="glyphicon glyphicon-cog" aria-hidden="true"></span>
                </a>
                <div ng-include="'views/widget/widget-image.view.client.html'"></div>
            </div>
            <div ng-switch-when="YOUTUBE" class="container">
                <a href="#/user/{{model.uid}}/website/{{model.wid}}/page/{{model.pid}}/widget/{{widget._id}}"
                   class="pull-right">
                    <span class="glyphicon glyphicon-cog" aria-hidden="true"></span>
                </a>
                <div ng-include="'views/widget/widget-youtube.view.client.html'"></div>
            </div>
            <div ng-switch-when="HTML" class="container">
                <a href="#/user/{{model.uid}}/website/{{model.wid}}/page/{{model.pid}}/widget/{{widget._id}}"
                   class="pull-right">
                    <span class="glyphicon glyphicon-cog" aria-hidden="true"></span>
                </a>
                <div ng-include="'views/widget/widget-html.view.client.html'"></div>
            </div>
        </div>
    </div>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom nav-height">
    <div class="container-fluid">
        <span class="navbar-brand glyphicon glyphicon-play"></span>
        <span class="navbar-brand glyphicon glyphicon glyphicon-eye-open"></span>
        <a href="#/user/{{model.uid}}" class="navbar-brand pull-right">
            <span class="glyphicon glyphicon-user"></span></a>
    </div>
</nav>
