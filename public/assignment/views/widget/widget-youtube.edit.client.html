<form>
    <div class="form-group">
        <label for="widgetname">Name</label>
        <input type="text" id="widgetname" class="form-control" ng-model="model.widget.name"
               placeholder="Widget Name"/>
    </div>
    <div class="form-group">
        <label for="widgettext">Text</label>
        <input type="text" id="widgettext" class="form-control" ng-model="model.widget.text"
               placeholder="Widget Header"/>
    </div>

    <div class="form-group">
        <label for="videourl">URL</label>
        <input type="text" id="videourl" class="form-control" ng-model="model.widget.url"
               placeholder="Youtube URL"/>
    </div>

    <div class="form-group">
        <label for="videowidth">Width</label>
        <input type="number" id="videowidth" class="form-control" ng-model="model.widget.width"
               placeholder="vide width"/>
    </div>

    <a ng-click="model.deleteWidget()" class="btn btn-danger form-control">Delete</a>
</form>
