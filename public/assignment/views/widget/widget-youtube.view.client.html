<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <title>Widget Edit</title>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>
        <link href="../css/styles.css" rel="stylesheet"/>
    </head>
    <body class="nav-padding">
        <nav class="navbar navbar-fixed-top navbar-default">
            <div class="container-fluid">
                <!-- back navigation-->
                <a class="navbar-brand" href="widget-list.view.client.html">
                    <span class="glyphicon glyphicon-menu-left" aria-hidden="true"></span>
                </a>
                <div class="navbar-header-fixed">
                    <a class="navbar-brand" href="#">Widget Edit </a>
                </div>
                <a href="widget-list.view.client.html" class="navbar-text pull-right">
                            <span class="glyphicon glyphicon-ok">
                            </span>
                </a>
            </div>
        </nav>

        <div class="container">
            <form>
                <div class="form-group">
                    <label for="widgetname">Name</label>
                    <input type="text" id="widgetname" class="form-control"
                           placeholder="Widget Name" value="Widget name"/>
                </div>
                <div class="form-group">
                    <label for="widgettext">Text</label>
                    <input type="text" id="widgettext" class="form-control"
                           placeholder="Widget Header" value="widget header"/>
                </div>

                <div class="form-group">
                    <label for="videourl">URL</label>
                    <input type="text" id="videourl" class="form-control"
                           placeholder="Youtube URL" value="https://youtube/"/>
                </div>

                <div class="form-group">
                    <label for="videowidth">Width</label>
                    <input type="number" id="videowidth" class="form-control"
                           placeholder="vide width" value="3"/>
                </div>

                <a href="widget-list.view.client.html" class="btn btn-danger form-control">Delete</a>
            </form>
        </div>

        <nav class="navbar navbar-default navbar-fixed-bottom nav-height">
            <div class="container-fluid">
                <a href="../user/profile.view.client.html" class="navbar-brand pull-right">
                    <span class="glyphicon glyphicon-user"></span></a>
            </div>
        </nav>
    </body>
</html>
