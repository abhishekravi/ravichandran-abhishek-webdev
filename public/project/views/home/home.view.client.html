<div class="container-fluid">
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class=" navbar-header navbar-brand" href="">Project</a>
            </div>
            <ul class="nav navbar-nav navbar-right">
                <li><a data-toggle="modal" href="#myRegister">
                    <span class="glyphicon glyphicon-user"></span> Sign Up</a>
                </li>
                <li><a data-toggle="modal" href="#myLogin">
                    <span class="glyphicon glyphicon-log-in"></span> Login</a>
                </li>
            </ul>
        </div>
    </nav>
    <!-- Login modal code-->
    <div class="modal fade" id="myLogin" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Login</h4>
                </div>

                <div class="modal-body" ng-include="'views/user/login.view.client.html'"></div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <!-- register modal code-->
    <div class="modal fade" id="myRegister" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Sign up</h4>
                </div>
                <div class="modal-dialog">
                    <div class="modal-body" ng-include="'views/user/register.view.client.html'"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <div class="input-group ">
        <input type="text" class="form-control" placeholder="Enter search query here...">
        <span class="input-group-btn">
            <button class="btn btn-default" type="button">Go!</button>
            <button type="button" class="btn btn-primary" data-toggle="collapse" data-target="#filter-panel">
                <span class="glyphicon glyphicon-cog"></span> Advanced Search
            </button>
        </span>
    </div>
    <div id="filter-panel" class="collapse well well-lg">
        <label for="city">City</label>
        <input type="text" id="city" class="form-control" placeholder="Enter search query here...">
        <label for="type">Type</label>
        <input type="text" id="type" class="form-control" placeholder="Enter search query here...">
        <label for="budget">Budget</label>
        <input type="text" id="budget" class="form-control" placeholder="Enter search query here...">
    </div>

    <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
            <li data-target="#carousel-example-generic" data-slide-to="1"></li>
            <li data-target="#carousel-example-generic" data-slide-to="2"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
            <div class="item active">
                <img src="..." alt="...">
                <div class="carousel-caption">
                    ...
                </div>
            </div>
            <div class="item">
                <img src="..." alt="...">
                <div class="carousel-caption">
                    ...
                </div>
            </div>
            ...
        </div>

        <!-- Controls -->
        <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>
