<div class="container">
    region: {{model.result.data.region}}
    <table class="table table-hover">
        <thead>
        <tr>
            <td>Name</td>
            <td>Rating</td>
        </tr>
        </thead>
        <tr ng-repeat="b in model.result.data.businesses">
            <td><img src="{{b.image_url}}"></td>
            <td>Name: {{b.name}}</td>
            <td>Yelp Rating: {{b.rating}}<img src="{{b.rating_img_url}}"></td>
        </tr>
    </table>
</div>
