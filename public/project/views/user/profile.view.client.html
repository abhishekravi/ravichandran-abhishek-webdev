<div ng-include="'views/user/navBar.view.client.html'"></div>
<div class="container">
    <form>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" placeholder="Username" ng-model="model.user.username">
        </div>
        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" placeholder="abc@def.com" ng-model="model.user.email">
        </div>
        <div class="form-group">
            <label for="first-name">First Name</label>
            <input type="text" class="form-control" id="first-name" placeholder="First Name" ng-model="model.user.firstName">
        </div>
        <div class="form-group">
            <label for="last-name">Last Name</label>
            <input type="text" class="form-control" id="last-name" placeholder="Last Name" ng-model="model.user.lastName">
        </div>
        <a ng-click="model.updateUser()" class="btn btn-success  btn-block">Update</a>
        <a ng-click="model.deleteUser()" class="btn btn-warning  btn-block">Unregister</a>
        <div id="profileMessage" class="alert alert-success hidden">
            {{model.message}}
        </div>
    </form>
</div>
